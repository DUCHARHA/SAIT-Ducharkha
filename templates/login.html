
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ –î—É—á–∞—Ä—Ö–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6f42c1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6f42c1;
            box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.1);
        }

        .phone-input {
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .code-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 8px;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #6f42c1, #8b5cf6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(111, 66, 193, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            background: transparent;
            color: #6f42c1;
            border: 2px solid #6f42c1;
            margin-bottom: 0;
        }

        .back-btn:hover {
            background: #6f42c1;
            color: white;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #f5c6cb;
        }

        .test-info {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            border: 1px solid #ffeaa7;
            font-size: 14px;
        }

        .phone-display {
            font-weight: bold;
            color: #6f42c1;
            margin-bottom: 16px;
        }

        .timer {
            color: #666;
            font-size: 14px;
            margin-top: 16px;
        }

        .resend-btn {
            background: transparent;
            color: #6f42c1;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
        }

        .home-link {
            color: #6f42c1;
            text-decoration: none;
            font-size: 14px;
            margin-top: 24px;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üíú</div>
        <h1 class="title">–í—Ö–æ–¥ –≤ –î—É—á–∞—Ä—Ö–∞</h1>
        <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–ª—è –≤—Ö–æ–¥–∞</p>

        <!-- –®–∞–≥ 1: –í–≤–æ–¥ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ -->
        <div id="step1" class="step active">
            <div class="form-group">
                <label class="form-label" for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input type="tel" 
                       id="phone" 
                       class="form-input phone-input" 
                       placeholder="+992 –•–•–• –•–• –•–• –•–•"
                       maxlength="20">
            </div>
            
            <button class="btn" onclick="sendCode()">
                üì± –ü–æ–ª—É—á–∏—Ç—å SMS –∫–æ–¥
            </button>

            <div id="phone-error" class="error-message" style="display: none;"></div>
            
            <a href="/" class="home-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <!-- –®–∞–≥ 2: –í–≤–æ–¥ SMS –∫–æ–¥–∞ -->
        <div id="step2" class="step">
            <div class="phone-display">
                SMS –∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞:<br>
                <span id="phone-display"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="code">–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ SMS</label>
                <input type="text" 
                       id="code" 
                       class="form-input code-input" 
                       placeholder="____"
                       maxlength="4"
                       pattern="[0-9]*"
                       inputmode="numeric">
            </div>
            
            <button class="btn" onclick="verifyCode()">
                ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥
            </button>

            <button class="btn back-btn" onclick="goBack()">
                ‚Üê –ò–∑–º–µ–Ω–∏—Ç—å –Ω–æ–º–µ—Ä
            </button>

            <div id="code-error" class="error-message" style="display: none;"></div>
            <div id="code-success" class="success-message" style="display: none;"></div>

            <div class="timer" id="timer"></div>
            <button class="resend-btn" id="resend-btn" onclick="resendCode()" style="display: none;">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ
            </button>

            <div class="test-info">
                üß™ <strong>–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º:</strong><br>
                –ö–æ–¥ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω –≤ –∫–æ–Ω—Å–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞ (F12)
            </div>
        </div>
    </div>

    <script>
        let currentPhone = '';
        let timerInterval;

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('992')) {
                if (value.startsWith('0')) {
                    value = '992' + value.substring(1);
                } else if (!value.startsWith('+')) {
                    value = '992' + value;
                }
            }
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            let formatted = value;
            if (value.length >= 3) {
                formatted = '+' + value.substring(0, 3);
                if (value.length > 3) {
                    formatted += ' ' + value.substring(3, 6);
                }
                if (value.length > 6) {
                    formatted += ' ' + value.substring(6, 8);
                }
                if (value.length > 8) {
                    formatted += ' ' + value.substring(8, 10);
                }
                if (value.length > 10) {
                    formatted += ' ' + value.substring(10, 12);
                }
            }
            
            e.target.value = formatted;
        });

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCode();
            }
        });

        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä–∞–º–∏ –≤ –ø–æ–ª–µ –∫–æ–¥–∞
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
            if (e.target.value.length === 4) {
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥ –∫–æ–≥–¥–∞ –≤–≤–µ–¥–µ–Ω—ã –≤—Å–µ 4 —Ü–∏—Ñ—Ä—ã
                setTimeout(verifyCode, 500);
            }
        });

        function sendCode() {
            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.replace(/\D/g, '');
            
            if (phone.length < 12) {
                showError('phone-error', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }

            currentPhone = phone;
            
            fetch('/auth/send_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({phone: phone})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('phone-display').textContent = phoneInput.value;
                    showStep2();
                    startTimer();
                    
                    // –í —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª–∏
                    if (data.test_code) {
                        console.log('üîê –¢–µ—Å—Ç–æ–≤—ã–π SMS –∫–æ–¥:', data.test_code);
                        showSuccess('code-success', `–¢–µ—Å—Ç–æ–≤—ã–π –∫–æ–¥: ${data.test_code}`);
                    }
                } else {
                    showError('phone-error', data.message);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('phone-error', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            });
        }

        function verifyCode() {
            const code = document.getElementById('code').value;
            
            if (code.length !== 4) {
                showError('code-error', '–í–≤–µ–¥–∏—Ç–µ 4-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥');
                return;
            }

            fetch('/auth/verify_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone: currentPhone,
                    code: code
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('code-success', '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω —Å–µ—Å—Å–∏–∏
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user_phone', data.phone);
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError('code-error', data.message);
                    document.getElementById('code').value = '';
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('code-error', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            });
        }

        function showStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('code').focus();
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            clearTimer();
            hideMessages();
        }

        function startTimer() {
            let timeLeft = 600; // 10 –º–∏–Ω—É—Ç
            updateTimer(timeLeft);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer(timeLeft);
                
                if (timeLeft <= 0) {
                    clearTimer();
                    document.getElementById('resend-btn').style.display = 'inline-block';
                }
            }, 1000);
        }

        function updateTimer(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = 
                `–ö–æ–¥ –¥–µ–π—Å—Ç–≤—É–µ—Ç: ${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function clearTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resendCode() {
            document.getElementById('resend-btn').style.display = 'none';
            hideMessages();
            sendCode();
        }

        function showError(elementId, message) {
            hideMessages();
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            hideMessages();
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        window.addEventListener('load', function() {
            const sessionToken = localStorage.getItem('session_token');
            if (sessionToken) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å —Ç–æ–∫–µ–Ω–∞
                fetch('/auth/check_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({session_token: sessionToken})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.log('–°–µ—Å—Å–∏—è –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞');
                });
            }
        });
    </script>
</body>
</html>
